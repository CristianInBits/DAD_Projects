<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>

<h1>📝 To-Do List</h1>

<a href="/tasks/new">➕ New Task</a>
<hr>

{{#tasks}}
    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        <p><strong>{{title}}</strong> {{#done}}✅{{/done}}</p>
        <p>{{description}}</p>

        {{^done}}
            <a href="/tasks/{{id}}/complete">✅ Mark as Done</a> |
        {{/done}}
        <a href="/tasks/{{id}}">👁 View</a> |
        <a href="/tasks/{{id}}/delete">🗑 Delete</a>
    </div>
{{/tasks}}

{{^tasks}}
    <p>No tasks yet.</p>
{{/tasks}}

</body>
</html>
