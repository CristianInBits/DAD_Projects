<html>
<head>
    <meta charset="UTF-8"/>
    <title>Message Board</title>
</head>
<body>

    <h1>Message Board</h1>

    <a href="/new-post">➕ Add New Post</a>

    <hr>

    {{#posts}}
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <h3>
                <a href="/post/{{id}}">{{subject}}</a>
            </h3>
            <p><strong>By:</strong> {{name}}</p>
            <a href="/delete-post/{{id}}">❌ Delete</a>
        </div>
    {{/posts}}

    {{^posts}}
        <p>No posts yet. Be the first to publish one!</p>
    {{/posts}}

</body>
</html>
